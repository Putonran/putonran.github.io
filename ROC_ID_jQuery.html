<html lang="zh-CN"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Putonran</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/Site.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Putonran</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="ROC_ID_jQuery.html">身分證號產生器</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
<h2>身分證號產生器</h2>
    <table>
        <tr>
            <th><label align="left">縣/市</label></th>
            <td>
                <select name="city" class="form-control">
                    <option value="A">臺北市(A)</option>
                    <option value="B">臺中市(B)</option>
                    <option value="C">基隆市(C)</option>
                    <option value="D">臺南市(D)</option>
                    <option value="E">高雄市(E)</option>
                    <option value="F">臺北縣(F)</option>
                    <option value="G">宜蘭縣(G)</option>
                    <option value="H">桃園縣(H)</option>
                    <option value="I">嘉義市(I)</option>
                    <option value="J">新竹縣(J)</option>
                    <option value="K">苗栗縣(K)</option>
                    <option value="L">臺中縣(L)(停發)</option>
                    <option value="M">南投縣(M)</option>
                    <option value="N">彰化縣(N)</option>
                    <option value="O">新竹市(O)</option>
                    <option value="P">雲林縣(P)</option>
                    <option value="Q">嘉義縣(Q)</option>
                    <option value="R">臺南縣(R)(停發)</option>
                    <option value="S">高雄縣(S)(停發)</option>
                    <option value="T">屏東縣(T)</option>
                    <option value="U">花蓮縣(U)</option>
                    <option value="V">臺東縣(V)</option>
                    <option value="X">澎湖縣(X)</option>
                    <option value="Y">陽明山(Y)(停發)</option>
                    <option value="W">金門縣(W)</option>
                    <option value="Z">連江縣(Z)</option>
                </select>
            </td>
            <td colspan="2">
            </td>
	</tr>
        <tr>
            <th><label align="left">性別</label></th>
            <td>
                <input type="radio" name="sex" class="radio-inline" value="1" checked>男 (1)
                <input type="radio" name="sex" class="radio-inline" value="2">女 (2)
            </td>
            <td>
                <input type="button" id="gen_id1" class="btn btn-primary" value="產生" />
            </td>
            <td>
            </td>
	</tr>
        <tr>
            <th><label align="left">身份證號碼</label></th>
            <td>
                <input type="text" id="roc_id" class="form-control" maxlength="10" placeholder="ROC_ID" />
                
            </td>
	    <td>
		<input type="button" id="gen_id2" class="btn btn-primary" value="產生/補完/檢查" />
	    </td>
            <td style="color:tomato;">
                隨機產生不包含已停發
            </td>
        </tr>
        <th><label align="left">結果</label></th>
        <td colspan="5">
            <div id="check_result1">請點擊按鈕</div>
        </td></tr>
    </table>
        <hr>
        <footer>
            <p>© 2015 - Putonran</p>
        </footer>
    </div>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="JS/ROC_ID_jQuery.js"></script>
    <script>
        $(function () {
            $('#gen_id1').click(function () {
                make_id1();
            });
        });

        function make_id1() {
            var ROC_ID = $('select[name="city"]').val() + $('input:radio:checked[name="sex"]').val();
            var result = ROC_ID_Generator(ROC_ID);

            $('#check_result1').html(result);

        }

        $(function () {
            $('#gen_id2').click(function () {
                make_id2();
            });
        });

        function make_id2() {
            var ROC_ID = $('#roc_id').val();
            var result = ROC_ID_Generator(ROC_ID);

            $('#check_result1').html(result);

        }
    </script>
</body></html>
